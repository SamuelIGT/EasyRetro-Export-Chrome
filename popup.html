<!doctype html>
<html>
<head>
    <title>EasyRetro Export</title>
    <img src="images/banner.png" alt="EasyRetro Export">

    <button id="exportBoard">
    </button>
    <link rel="stylesheet" href="styles.css">
    <script src="popup.js"></script>
</head>

<body>
    <div id="mainContainer">
        <div class="popup">
            <span class="popuptext" id="copiedPopup">Copied to clipboard!</span>
        </div>
        <pre id="exportedText"></pre>
        <div class="alert" id="errorAlert">
            <span class="closebtn" id="clsAlert" onclick="hideAlert()">&times;</span>
            Could not find the EasyRetro board. Please, make sure your board on EasyRetro is open and its tab is active.
        </div>
    </div>
</body>

</html>
